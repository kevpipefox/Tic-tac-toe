<html lang="en">

<head>
   
    <link rel="stylesheet" href="style.css">

    <script src=jquery-3.3.1.js></script>
    <title>Tic Tac Toe</title>
</head>

<body>

                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>

                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
